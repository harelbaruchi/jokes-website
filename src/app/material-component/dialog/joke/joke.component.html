
<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id</th>
            <td mat-cell *matCellDef="let joke"> {{joke.id}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> category</th>
            <td mat-cell *matCellDef="let joke"> {{joke.category}} </td>
        </ng-container>

        <div [hidden]="isTwoPart()">
            <ng-container  matColumnDef="setup">
                <th mat-header-cell *matHeaderCellDef> setup</th>
                <td mat-cell *matCellDef="let joke"> {{joke.setup}} </td>
            </ng-container>
        </div>
       
        <div [hidden]="isTwoPart()">
            <ng-container  matColumnDef="delivery">
                <th mat-header-cell *matHeaderCellDef> delivery</th>
                <td mat-cell *matCellDef="let joke"> {{joke.delivery }} </td>
            </ng-container>
        </div>
       
        <div [hidden]="isSinglePart()">
            <ng-container  matColumnDef="joke">
                <th mat-header-cell *matHeaderCellDef> joke</th>
                <td mat-cell *matCellDef="let joke" > {{joke.joke }} </td>
            </ng-container>
        </div>
       

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-dialog-actions align="center">
        <button mat-raised-button color="primary" mat-dialog-close>Close</button>

    </mat-dialog-actions>

</div>
<hr>
<span>Related Jokes</span>
<hr>
<div class="row" *ngFor="let jokes of relatedJokes">
    <div class="column">
        <div class="card">
            <div class="container">
                <h3 class="title">Title: </h3>
                <h2 class="title"> {{jokes.setup | slice:0:20}} </h2>
                <h2 class="title"> {{jokes.joke | slice:0:20}} </h2>
            </div>

        </div>

    </div>
</div>
